<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://use.fontawesome.com/4d46b4fd5c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="icon" href="images/record-icon copy.png">
    <title>Jukebox with SoundCloud</title>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>

  </head>
  <body>
    <div id="main">
      <div id="heading">
        <h1>Jukebox</h1>
      </div>
    </div>

    <form class="forms" action="index.html" method="post">
      <input id="search" type="text" name="" value="" placeholder="search">
      <button type="button" name="button">submit</button>
    </form>

    <div class="bottombar">
      <div id="logo"> <img src="images/soundcloudlogo.png" alt="soundcloudlogo">
      </div>
      <div class="icons">
        <a href="#" id="back"><i class="fa fa-backward" aria-hidden="true"></i></a>
        <a href="#" id="pause"><i class="fa fa-pause" aria-hidden="true"></i></a>
        <a href="#" id="play"><i class="fa fa-play" aria-hidden="true"></i></a>
        <a href="#" id="next"><i class="fa fa-forward" aria-hidden="true"></i></a>
      </div>
    </div>
    <div class="songinfo">
      <div id="artworkspot"> </div>
      <div id="titlespot"> </div>
      <div id="titlelinkspot"> </div>
      <div id="artistspot"> </div>
      <div id="artistlinkspot"> </div>
      <div id="descriptionspot"> </div>
      <div id="genrespot"> </div>
      <div id="datespot"> </div>
    </div>




    <script type="text/javascript" src="tryingthings.js">
    </script>


  </body>
</html>
